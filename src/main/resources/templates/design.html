<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Applikacja Pizza Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1>Skomponuj własną pizzę!</h1>
<form method="POST" th:object="${design}">
    <div class="grid">

        <div class="ingredient-group" id="proteins">
            <h3>Wybierz mięso:</h3>
            <div th:each="ingredient : ${protein}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">SKŁADNIK</span><br>
            </div>
        </div>
        <div class="ingredient-group" id="veggies">
            <h3>Wybierz warzywa:</h3>
            <div th:each="ingredient : ${vegetable}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">SKŁADNIK</span><br>
            </div>
        </div>
        <div class="ingredient-group" id="fishes">
            <h3>Wybierz ryby:</h3>
            <div th:each="ingredient : ${fish}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">SKŁADNIK</span><br>
            </div>
        </div>
        <div class="ingredient-group" id="fruits">
            <h3>Wybierz owoce:</h3>
            <div th:each="ingredient : ${fruit}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">SKŁADNIK</span><br>
            </div>
        </div>
        <div class="ingredient-group" id="cheeses">
            <h3>Wybierz sery:</h3>
            <div th:each="ingredient : ${cheese}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">SKŁADNIK</span><br>
            </div>
        </div>
        <div class="ingredient-group" id="sauces">
            <h3>Wybierz sosy:</h3>
            <div th:each="ingredient : ${sauce}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">SKŁADNIK</span><br>
            </div>
        </div>
    </div>
    
    <h3>Jak nazwiesz swoją kompozycję?</h3>
    <input type="text" th:field="*{name}">
    <br>
    <button>Zamów</button>

    
</form>
</body>
</html>
